<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/portfolio_Favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naeem Khan - Portfolio</title>
    
    <!-- Add this script to remove any existing manifest -->
    <script>
      // Remove any existing manifest link
      document.addEventListener('DOMContentLoaded', function() {
        const manifestLink = document.querySelector('link[rel="manifest"]');
        if (manifestLink) {
          manifestLink.remove();
          console.log('Removed existing manifest link');
        }
        
        // Clear any service worker registrations
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('Unregistered service worker:', registration);
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
